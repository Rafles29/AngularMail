<div class="singin" ng-hide="logged">
    <div class="container">
        <form class="form-signin" ng-submit="check()">
            <h2 class="form-signin-heading">Please sign in</h2>
            <label for="inputLogin" class="sr-only">Email address</label>
            <input ng-model="login" type="text" id="inputLogin" class="form-control" placeholder="Login" required="required" autofocus="autofocus" />
            <label for="inputPassword" class="sr-only">Password</label>
            <input  ng-model="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required="required" />
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        </form>
    </div> <!-- /container -->
</div>
<div ng-show="logged">
    <h1 >Witaj, {{login}}!</h1>
    <a class="btn btn-lg btn-info" type="submit" ng-click="logOut()">Log Out</a>
</div>
