<div class="message">
    <h1>Wiadomość {{message.id}}</h1>
    <ul>
        <li>Tytuł: {{message.subject}}</li>
        <li>Od: {{message.from}}</li>
        <li>Do: {{message.to}}</li>
        <li>Treść:
            <div class="">
                {{message.content}}
            </div></li>
    </ul>
</div>
