<div class="message">
<h1 class="text-center">Wiadomość {{message.id}}</h1>
<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">{{message.subject}}</h3>
    </div>
    <div class="panel-body">
        {{message.content}}
    </div>
    <div class="panel-footer">
        Od: {{message.from}} Do: {{message.to}}
    </div>
</div>
    <div>
        <a href="" ng-click="back()" class="btn btn-lg btn-success">Back</a>
    </div>
</div>
