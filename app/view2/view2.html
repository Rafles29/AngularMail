<div class="inbox">
  <table class="table table-striped table-hover">
    <tr>
      <td class="col-sm-2">Od</td>
      <td class="col-sm-2">Do</td>
      <td class="col-sm-2">Temat</td>
      <td class="col-sm-2">Nieprzczytane</td>
      <td class="col-sm-2">Usuń</td>
      <td class="col-sm-2">Zmień status</td>
    </tr>
    <tr ng-repeat="message in inbox | filter:box">
      <td class="col-sm-2">{{message.from}}</td>
      <td class="col-sm-2">{{message.to}}</td>
      <td class="col-sm-2">{{message.subject}}</td>
      <td class="col-sm-2">{{message.unread}}</td>
      <td class="col-sm-2"><a href="" ng-click="del($index)"><span class="glyphicon glyphicon-remove"></span></a></td>
      <td class="col-sm-2"><a href="" ng-click="changeStatus($index)"><span class="glyphicon glyphicon-ok"></span></a></td>
    </tr>
  </table>
</div>
