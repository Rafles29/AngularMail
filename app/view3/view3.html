<div>
    <h1 class="col-sm-offset-2 col-sm-10">Nowa Wiadomość</h1>
<form class="form-horizontal">
    <div class="form-group">
        <label for="adresat" class="col-sm-2 control-label">Adresat</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="adresat" placeholder="1,2,3,4">
        </div>
    </div>
    <div class="form-group">
        <label for="temat" class="col-sm-2 control-label">Temat</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="temat" placeholder="*********">
        </div>
    </div>
    <div class="form-group">
        <label for="tresc" class="col-sm-2 control-label">Treść</label>
        <div class="col-sm-10">
            <textarea class="form-control" id="tresc" placeholder="Treść" rows="5"></textarea>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-info btn-lg btn-block">Wyślij</button>
        </div>
    </div>
</form>
</div>
