<div ng-show="logged">
    <h2 class="text-center" ng-show="handler.status">{{handler.msg}}</h2>
    <h3 class="col-sm-offset-2 col-sm-10">Nowa Wiadomość</h3>
    <form class="form-horizontal">
        <div class="form-group">
            <label for="adresat" class="col-sm-2 control-label">Adresat</label>
            <div class="col-sm-8">
                <input ng-model="dest" type="text" class="form-control" id="adresat" placeholder="1,2,3,4">
            </div>
        </div>
        <div class="form-group">
            <label for="temat" class="col-sm-2 control-label">Temat</label>
            <div class="col-sm-8">
                <input ng-model="subject" type="text" class="form-control" id="temat" placeholder="*********">
            </div>
        </div>
        <div class="form-group">
            <label for="tresc" class="col-sm-2 control-label">Treść</label>
            <div class="col-sm-8">
                <textarea ng-model="content" class="form-control" id="tresc" placeholder="Treść" rows="5"></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-8">
                <a href="" ng-click="sendMsg()" type="submit" class="btn btn-info btn-lg btn-block">Wyślij</a>
            </div>
        </div>
    </form>
</div>
<div ng-hide="logged">
    <h2>Musisz się najpierw zalogować</h2>
</div>
